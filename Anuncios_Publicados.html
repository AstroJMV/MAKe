
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios Publicados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .ad-list {
            margin-top: 20px;
        }

        .ad-item {
            background: #f9f9f9;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            position: relative;
        }

        .ad-item h3 {
            margin: 0 0 10px;
        }

        .ad-item p {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anuncios Publicados</h1>
    </header>
    <div class="container">
        <div class="ad-list" id="adList">
            <h2>Anuncios</h2>
            <div class="ad-item">
                <h3>Título del Anuncio 1</h3>
                <p>Descripción breve del anuncio 1.</p>
            </div>
            <div class="ad-item">
                <h3>Título del Anuncio 2</h3>
                <p>Descripción breve del anuncio 2.</p>
            </div>
            <div class="ad-item">
                <h3>Título del Anuncio 3</h3>
                <p>Descripción breve del anuncio 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
